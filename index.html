<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Account</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="account-card">
    <div class="profile-section">
        <div class="profile-picture-container">
            <img src="./AKINLEYE ENOCH PASSPORT 2.jpg" alt="Profile Picture" class="profile-picture">
            <img src="./photo-camera-interface-symbol-for-button.png" alt="Camera Icon" class="camera-icon">
        </div>
        <div class="account-info">
            <h2 class="account-name">Enoch Akinleye</h2>
            <p class="account-email">akinjideenoch@gmail.com</p>
        </div>
    </div>

    <div class="manage-account">
        <a href="#">Manage Account</a>
    </div>

    <div class="divider"></div>

    <div class="other-accounts">
        <div class="account">
            <div class="letter-circle circle-color-1">J</div>
            <div class="account-details">
                <p class="account-name">Joshua Akinleye</p>
                <p class="account-email">joshuaakinleye@gmail.com</p>
            </div>
        </div>
        <div class="account">
            <div class="letter-circle circle-color-2">A</div>
            <div class="account-details">
                <p class="account-name">Alex Smith</p>
                <p class="account-email">alexsmith@gmail.com</p>
            </div>
        </div>
    </div>

    <div class="add-account">
        <img src="./add.png" alt="Plus Icon" class="icon">
        <a href="#">Add new account</a>
    </div>

    <div class="logout">
        <img src="./exit.png" alt="Logout Icon" class="icon">
        <a href="#">Log out of all accounts</a>
    </div>

    <div class="footer">
        <a href="#">Privacy Policy</a>

</html>
